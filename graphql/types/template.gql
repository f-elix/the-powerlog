# TEMPLATE TYPE
type Template {
	_id: ID!
	name: String!
	exercises: [SessionExercise]
	instructions: String
	creator: User
}

# INPUTS
input TemplateInput {
	_id: ID
	name: String!
	exercises: [SessionExerciseInput]
	instructions: String
}

# ROOT
type Query {
	getTemplateById(templateId: ID!): Template
	getAllTemplates: [Template]
}

type Mutation {
	saveTemplate(templateData: TemplateInput!): Template!
	deleteTemplate(templateId: ID!): Boolean
}
